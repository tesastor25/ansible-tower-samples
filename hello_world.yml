- name: Hello World Sample
  hosts: all
  become: true
  tasks:
    - name: Hello Message
      debug:
        msg: "Hello World!"
    - name: "Install NginX"
      apt:
        name: nginx
        state: present

    - name: "Start Nginx Services"
      service:
        name: nginx
        state: started

    - name: "Deploy Website"
      become: true
      synchronize:
        dest: /var/www/html
        src: ../default-web/

    - name: "Set Directory Owner"
      become: true
      file:
        dest: /var/www/html
        owner: www-data
        group: www-data
        mode: 0755
        recurse: yes
    
